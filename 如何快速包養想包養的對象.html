  <title>如何快速包養想包養的對象? </title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/site_global.css?crc=444006867"/>

  <div class="clearfix borderbox" id="page"><!-- column -->
   <div class="clearfix colelem" id="u723-4" data-muse-temp-textContainer-sizePolicy="true" data-muse-temp-textContainer-pinning="true"><!-- content -->
    <p>如何快速包養想包養的對象？</p>
   </div>
   <div class="clearfix colelem" id="u722-16" data-muse-temp-textContainer-sizePolicy="true" data-muse-temp-textContainer-pinning="true"><!-- content -->
    <p>1.使用真實的照片與影片，而非照騙或影騙（可遮擋部份臉部）</p>
    <p>原因：能讓被包養者不會有照片與本人落差非常大，打消被您包養的想法或者決定臨時提高對您的包養預算才願意被您包養。</p>
    <p>&nbsp;</p>
    <p>2.開給對方高於行情的預算，例如對方是普通路上能看到的等級，通常是包月3~4萬的等級時，開出5~6萬。</p>
    <p>原因：讓被包養者們，覺得您明明可以開3~4萬，最後卻開5~6萬給對方，營造您非常大方的行象。</p>
    <p>&nbsp;</p>
    <p>3. 針對被包養者通常會在乎的事進行描述</p>
    <p>例如：預算穩定、願意經營長期關係、不黏、不會要求承諾、沒有控制欲、願意滿足被包養者的各種任性要求...等。</p>
   </div>
